<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
    <script>
        function autenticar() {
            const codigoBarra = document.getElementById('codigoBarra').value;
            // Valida se o código de barras tem 14 dígitos
            if (!/^\d{14}$/.test(codigoBarra)) {
                alert("Código de barras deve ter 14 dígitos.");
                return;
            }
            // Envia o código para o servidor
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ codigoBarra })
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // Parse JSON na resposta
                } else {
                    throw new Error("Código de barras inválido.");
                }
            })
            .then(data => {
                alert(`Bem-vindo, ${data.nome}!`); // Exibe o nome do colaborador
                window.location.href = '/'; // Redireciona para a página principal
            })
            .catch(error => alert(error.message));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form onsubmit="event.preventDefault(); autenticar();">
            <div class="form-group">
                <label for="codigoBarra">Código de Barras:</label>
                <input type="text" id="codigoBarra" required maxlength="14" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
    </div>
    <footer>
        Desenvolvedor Thiago Porto Almeida - Dass Nordeste Itaberaba
    </footer>
</body>
</html>
